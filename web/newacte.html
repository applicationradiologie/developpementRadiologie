<html>
    <head>
        <title>Nouvel Acte</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
        <script src="app.js"></script>
        <script src="controllers.js"></script>
        <script src="services.js"></script>
    </head>   
    <body>
        <form>
            <h3> Création d'un acte de radiologie </h3>

            <input type="submit" ng-click="ctrl.update()" value="Créer un acte de radiologie" />

            <div ng-show="ctrl.act.acteRadiologiquePACS">
                Création du nouvel acte de radiologie d'identifiant {{ctrl.act.acteRadiologiquePACS}} effectué.
            </div>

            <br/>

            <a href="#/">Retour</a>
        </form>
    </body>
</html>
