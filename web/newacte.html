<html>
    <head>
        <title>Nouvel Acte</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
        <script src="app.js"></script>
        <script src="controllers.js"></script>
        <script src="services.js"></script>
    </head>   
    <body>
        <form>
            <SELECT name="Admission" size="1" ng-repeat='ad in ctrl.admission'>
                <OPTION>{{ ad.admissionIEP }}
            </SELECT>
            <br>
            <SELECT name="Appareil" size="1" ng-repeat='ap in ctrl.appareil'>
                <OPTION>{{ ap.appareil_appareilId }}
            </SELECT>
            <br>
            <SELECT name="NomenclatureCCAM" size="1" ng-repeat='no in ctrl.nomen'>
                <OPTION>{{ no.nomenclatureCCAM_nomenclatureCCAMId }}
            </SELECT>
            <br>
        </form>
    </body>
</html>
