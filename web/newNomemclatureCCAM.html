<html>
    <head>
        <title>Nouvelle Nomenclature</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
        <script src="app.js"></script>
        <script src="controllers.js"></script>
        <script src="services.js"></script>
    </head>   
    <body>
    <form>
        
            <h3>Nouvelle Nomenclature</h3> 
            
            <div class="grid">
                <div class="row cells2">
                    <div class="cell">
                        <label>Code</label>
                        <div class="input-control text full-size">
                            <input type="text" style="width:50%" name="code" placeholder="Ex. ZBQK002" ng-model="ctrl.ccam.CCAMCode">
                        </div>
                    </div>
                </div>
                <div class="row cells2">
                    <div class="cell">
                        <label>Libell√©</label>
                        <div class="input-control text full-size">
                            <input type="text" style="width:50%" name="libelle" placeholder="Ex. Radiographie du thorax" ng-model="ctrl.ccam.CCAMLibelle">
                        </div>
                    </div>
                </div>
            </div>
            <br/><br/>

            <a href="#/"><input type="submit" value="Annuler" ng-click=""/></a>
            <input type="submit" value="Enregistrer" ng-click="ctrl.update()" />
    </form>
</body>
</html>
