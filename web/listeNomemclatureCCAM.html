<html>
    <head>
        <title>Liste des nomenclatureCCAM</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
        <script src="app.js"></script>
        <script src="controllers.js"></script>
        <script src="services.js"></script>
    </head>   
    <body>
    <table>
        <tr>
            <th> Id </th>
            <th> Libelle </th>
            <th> Code </th>
        <tr ng-repeat='no in ctrl.nomemclatureccam'>
            <td> {{ no.nomenclatureCCAMId}} </td>
            <td> {{ no.nomenclatureCCAMLibelle}} </td>
            <td> {{ no.nomemclatureCCAMCode}} </td>
            <td> <a ng-href="#/nomencEdition/{{no.nomenclatureCCAMId}}"/> Editer </a>
            <td> <input type="button" value="Supprimer" ng-click="ctrl.delete(no)"/> 
        </tr>
    </table>
    <a ng-href="#/newNomenc"><input type="button" value="CrÃ©er une Nomenclature" /></a>
</body>
</html>
