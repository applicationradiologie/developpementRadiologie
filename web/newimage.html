<html>
    <head>
        <title>Nouvelle Nomenclature</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
        <script src="app.js"></script>
        <script src="controllers.js"></script>
        <script src="services.js"></script>
    </head>   
    <body>
    <center>
        <h1>Radio Tout Faire</h1>
        <i>Le module pour le service d'imagerie</i>
    </center>
    <hr/>
    <form>
        <br/><br/>
        <fieldset>
            <legend>Nouvelle Image</legend> 
            <table>
                <tr>
                    <td>Format</td>
                    <td><input type="text" name="Format" ng-model="ctrl.imageradiologique.imageRadiologiqueFormat"/></td>
                </tr>
                <tr>
                    <td>Libellé</td>
                    <td><input type="text" name="Libellé" ng-model="ctrl.imageradiologique.imageRadiologiqueLibelle"></td>
                </tr>
                 <tr>
                    <td>Poids</td>
                    <td><input type="text" name="Poids" ng-model="ctrl.imageradiologique.imageRadiologiquePoids"></td>
                </tr>
                 <tr>
                    <td>URL</td>
                    <td><input type="text" name="URL" ng-model="ctrl.imageradiologique.imageRadiologiqueURL"></td>
                </tr>

            </table>


            <br/><br/>

            <input type="submit" value="Annuler" ng-click="" />
            <input type="submit" value="Enregistrer" ng-click="ctrl.update()" />

        </fieldset>




    </form>
</body>
</html>
