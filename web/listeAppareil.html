<html>
    <head>
        <title>Liste des appareils</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
        <script src="app.js"></script>
        <script src="controllers.js"></script>
        <script src="services.js"></script>
    </head>   
    <body>
    <h1 style="color:white">Radio Tout Faire</h1>
        <h4 style="color:white"> Le module pour le service d'imagerie </h4>
    <table>
        <tr>
            <th> Id </th>
            <th> Libelle </th>
            <th> Modalit√© </th>
        <tr ng-repeat='ap in ctrl.appa'>
            <td> {{ ap.appareilId}} </td>
            <td> {{ ap.appareilLibelle}} </td>
            <td> {{ ap.appareilModalite}} </td>
            <td> <a ng-href="#/appareilEdition/{{ap.appareilId}}"/> Editer </a>
            <td> <input type="button" value="Supprimer" ng-click="ctrl.delete(ap)"/> 
        </tr>
    </table>
</body>
</html>
