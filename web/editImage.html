<form novalidate class="simple-form">
    <h3> Edition de l'image {{ ctrl.image.imageRadiologiqueId }} </h3>
   
    Format: <input type="text" ng-model="ctrl.image.imageRadiologiqueFormat" /><br />
    Libelle: <input type="text" ng-model="ctrl.image.imageRadiologiqueLibelle" /><br />
    Poids : <input type="text" ng-model="ctrl.image.imageRadiologiquePoids" /><br />
    URL: <input type="text" ng-model="ctrl.image.imageRadiologiqueURL" /><br />
    <input type="submit" ng-click="ctrl.update()" value="Save" />
</form>
